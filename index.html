    <title>Library</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="header">
        <h1>My book library</h1>

            <span>Add book</span>
        </div>
    </div>

    <main>
        <div class="book">
            <span>Book of Ra</span>
            <span>Author</span>
            <span>345 pages</span>
            <div class="buttons">
                <button type="button">Not read</button>
                <button type="button">Remove</button>
            </div>
        </div>
    </main>
    
</body>
</html>
