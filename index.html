<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <form action="" method="post" id="bookadd" onsubmit="event.preventDefault();" novalidate>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="closebtn"><title>close-circle</title><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" /></svg>
        <label for="bookname">Book name</label>
        <input type="text" id="bookname" name="bookname" required>
        <label for="bookauthor">Book author</label>
        <input type="text" id="bookauthor" minlength="1" name="bookauthor" required>
        <label for="numofpages">Number of pages</label>
        <input type="number" id="numofpages" name="numofpages" max="5000" required>
        <div>
            <label for="checkbox">Did you read the book?</label>
            <input type="checkbox" id="bookread">
        </div>
        <span class="error"></span>
        <button type="submit" class="addbook" id="submitform">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="add"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            <span>Add book</span>
        </button>
    </form>

    <div id="darken">
        <div class="header">
            <h1>My book library</h1>
            <div class="addbook" id="displayform">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="add"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                <span>Add book</span>
            </div>
        </div>

        <main id="main">
            <p id="empty">No books have been added to your library</p>
        </main>
    </div>
    
</body>
</html>
